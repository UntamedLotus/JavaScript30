<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello");

      // Interpolated
      console.log("Hello I am a %s!", "Rutu");

      // Styled
      console.log("%c I am bangtan army.", "font-size:50px; background:purple");

      // warning!
      console.warn("Warning!");

      // Error :|
      console.error("Error");

      // Info
      console.info("Information!");

      // Testing
      console.assert(1 === 1, "This is not true");
      const p = document.querySelector("p");
      console.assert(p.classList.contains("Ruth"), "This is not true");

      // clearing
      // console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Rutu");
      console.count("Rutu");
      console.count("Rutu");
      console.count("Tae");
      console.count("Rutu");
      console.count("Rutu");
      console.count("Tae");
      console.count("Tae");
      console.count("Tae");
      console.count("Rutu");
      console.count("Tae");
      console.count("Tae");
      console.count("Tae");
      console.count("Tae");
      console.count("Tae");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
