    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?

      const date = new Date().getFullYear();
      const personAge = people.some((person) => {
        if (date - person.year < 19) return person;
      });

      /*
      const personAge = people.some(
        (person) => (new Date().getFullYear()) - person.year >= 19
      );
      */

      console.log(personAge);

      // Array.prototype.every() // is everyone 19 or older?

      const peopleAge = people.every((peep) => {
        if (date - peep.year === 19) return person;
      });
      console.log(peopleAge);

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      const commentID = comments.find((comment) => comment.id === 823423);
      console.log(commentID);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      const comment = comments.findIndex((comment) => comment.id === 823423);
      console.log(comment);
